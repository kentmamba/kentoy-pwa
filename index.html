<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>Word Dictionary Explorer</title>
</head>

<body>
    <header>
        <h1>Kent's Word Dictionary Explorer</h1>
    </header>

    <main>
        <!-- Back Button -->
        <button id="backBtn" class="btn" style="display: none;">
            Back
        </button>

        <!-- Input & Search Button -->
        <div class="input-container">
            <input type="text" id="wordInput" class="input" placeholder="Enter word" />
            <button id="searchWordBtn" class="btn">Search Word</button>
        </div>

        <!-- Result Display -->
        <div id="result-container"></div>
    </main>

    <script src="app.js"></script>
</body>

</html>
